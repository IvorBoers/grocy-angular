<mat-card class="mealplan-card">
  <mat-card-header>
    <mat-card-title>Mealplan for today</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-mealplan-day [day]="today" [sections]="sections"></app-mealplan-day>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/mealplan">See the full mealplan</button>
  </mat-card-actions>
</mat-card>
