<mat-card *ngIf="!editMode" class="mealplan-card">
  <mat-card-header>
    <mat-card-title >{{mealplan.note}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="setEditMode(true)"><mat-icon>edit</mat-icon></button>
    <button mat-icon-button (click)="delete()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="editMode" class="mealplan-card editable">
  <mat-card-header>
    <mat-card-title >
      <mat-form-field class="field-amount" appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput [formControl]="noteControl"></textarea>
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="save()"><mat-icon>save</mat-icon></button>
    <button mat-icon-button (click)="cancel()"><mat-icon>cancel</mat-icon></button>
  </mat-card-actions>
</mat-card>
