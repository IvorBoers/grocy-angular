<mat-card class="mealplan-day">
  <mat-card-header>
    <mat-card-title>{{day | date: 'EEEE, dd-MM-yy' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-mealplan-item *ngFor="let mealplan of mealplans" [mealplan]="mealplan" (refreshEvent)="loadMealplansForDay()"></app-mealplan-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button  [matMenuTriggerFor]="menu"><mat-icon>add</mat-icon></button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="addItem('recipe')"><mat-icon>dinner_dining</mat-icon>Add recipe</button>
      <button mat-menu-item (click)="addItem('product')"><mat-icon>egg</mat-icon>Add product</button>
      <button mat-menu-item (click)="addItem('note')"><mat-icon>notes</mat-icon>Add note</button>
    </mat-menu>
    <button mat-icon-button matTooltip="Move all items to another day"><mat-icon>edit_calendar</mat-icon></button>
  </mat-card-actions>
</mat-card>
