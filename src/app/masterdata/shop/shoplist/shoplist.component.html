<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button routerLink="/masterdata/shoppinglocation/{{item.id}}">
          <mat-icon>edit</mat-icon>
          <span i18n="@@actionEdit">Edit</span></button>
        <button mat-raised-button (click)="delete(item)">
          <mat-icon>delete</mat-icon>
          <span i18n="@@actionDelete">Delete</span></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let item"><a routerLink="/masterdata/shoppinglocation/{{item.id}}">{{item.name}}</a></td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
