<mat-list *ngIf="items && items.length > 0">
  <mat-list-item *ngFor="let item of items" class="list-item">
    <h3 matLine>{{item.name}}</h3>
    <div matLine>{{item.description}}</div>

    <button mat-raised-button routerLink="/masterdata/product/{{item.id}}"><mat-icon>edit</mat-icon><span i18n="@@actionEdit">Edit</span></button>
    <mat-divider></mat-divider>

  </mat-list-item>
</mat-list>
