<mat-list-item >
  <img matListAvatar src="{{recipeSummary.imageInfo.primaryView[0].url}}" alt="recipe image">
  <div mat-line>{{recipeSummary.name}}</div>
  <div mat-line>
    <mat-icon>kitchen</mat-icon>{{recipeSummary.numberOfIngredients}}
    <mat-icon>schedule</mat-icon>{{recipeSummary.cookingTime}}
  </div>
</mat-list-item>
