<div>
  <mat-form-field class="example-form-field">
    <mat-label>Searchterm</mat-label>
    <input matInput type="text" [(ngModel)]="query">
    <button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button (click)="searchRecipe()">Search</button>
</div>
<div class="results-container">
  <div class="summary-table-container">

    <table mat-table [dataSource]="items">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element"><img src="{{element.imageInfo.primaryView[0].url}}" alt="recipe image" height="100px"></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element" (click)="showItem(element)"><strong>{{element.name}}</strong><br/>
          <mat-icon>kitchen</mat-icon>
          {{element.numberOfIngredients}}
          <mat-icon>schedule</mat-icon>
          {{element.cookingTime}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="showItem(element)">
            <mat-icon>search</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>

  </div>

  <div class="detail-container">
    <app-jumbo-recipe-detail [item]="detail"></app-jumbo-recipe-detail>
  </div>
</div>
