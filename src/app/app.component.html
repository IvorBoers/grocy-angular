    <button mat-button [matMenuTriggerFor]="masterdata">Masterdata</button>
    <mat-menu #masterdata="matMenu">
      <button mat-button routerLink="/masterdata/locations">Locations</button>
      <button mat-button routerLink="/masterdata/stocklocations">Stocklocations</button>

      <button mat-button routerLink="/masterdata/products">Products</button>
      <button mat-button routerLink="/masterdata/productgroups">Productgroups</button>

    </mat-menu>
  </mat-toolbar>
</div>
